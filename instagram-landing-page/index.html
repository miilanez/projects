<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/instagram app cellphone.png" alt="celular com app instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/instagram.png" class="instagram-logo" alt="logo instagram">
                <div class="profile-photo">
                    <img src="images/gabriel milanez.jpg" alt="foto de perfil">
                </div>
                <a href="a" class="instagram-login">Continue como miilanez</a>
                <a href="a" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é miilanez?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    </body>

</html>
